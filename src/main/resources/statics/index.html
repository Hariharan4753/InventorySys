<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #aaa;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        input, button {
            padding: 8px;
            margin: 4px;
        }
        .form-section {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<h1>Product Management UI</h1>

<div class="form-section">
    <h3>Add New Product</h3>
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="description" placeholder="Description">
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <button onclick="addProduct()">Add Product</button>
</div>

<div class="form-section">
    <h3>Search Products</h3>
    <input type="text" id="searchKeyword" placeholder="Search by name">
    <button onclick="searchProducts()">Search</button>
    <button onclick="loadProducts()">Clear Search</button>
</div>

<h3>Product List</h3>
<table>
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Quantity</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
</table>

<script>
    const API_BASE = "http://localhost:8080/api/products";

    async function loadProducts() {
        const res = await fetch(API_BASE);
        const data = await res.json();
        renderTable(data);
    }

    async function addProduct() {
        const product = {
            name: document.getElementById('name').value,
            description: document.getElementById('description').value,
            price: parseFloat(document.getElementById('price').value),
            quantity: parseInt(document.getElementById('quantity').value)
        };

        const res = await fetch(API_BASE, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(product)
        });

        if (res.ok) {
            alert("Product added!");
            loadProducts();
        } else {
            alert("Error adding product.");
        }
    }

    async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        const res = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });

        if (res.ok) {
            alert("Deleted!");
            loadProducts();
        } else {
            alert("Error deleting product.");
        }
    }

    async function searchProducts() {
        const keyword = document.getElementById('searchKeyword').value;
        if (!keyword) {
            loadProducts();
            return;
        }
        const res = await fetch(`${API_BASE}/search?keyword=${encodeURIComponent(keyword)}`);
        const data = await res.json();
        renderTable(data);
    }

    function renderTable(products) {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";
        products.forEach(p => {
            const row = `<tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>${p.description || ""}</td>
                <td>${p.price}</td>
                <td>${p.quantity}</td>
                <td><button class="delete-btn" onclick="deleteProduct(${p.id})">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    // Load all products on page load
    loadProducts();
</script>

</body>
</html>
